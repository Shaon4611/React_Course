<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        ul {
            list-style: none;
        }
        li {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }
        li.completed {
            background: #e8f5e9;
            text-decoration: line-through;
            color: #999;
            border-left-color: #4caf50;
        }
        .task-text {
            flex: 1;
            cursor: pointer;
        }
        .delete-btn {
            background: #e74c3c;
            padding: 8px 12px;
            font-size: 14px;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .empty-message {
            text-align: center;
            color: #999;
            padding: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
        <div id="emptyMessage" class="empty-message">No tasks yet. Add one to get started!</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
